{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<head>

</head>
<style media="screen">
    .panel-title { display: inline; font-weight: bold; }
    .pl-ziro { padding-left: 0px; }
</style>
<br><br>
<br><br>
<div class="container" style="text-align:center; padding-left:300px;">
    <div class="row">
        <div class="col-xs-12 col-md-4" style="height:500px; width:600px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="qrCode">
                            Scan UPI QR Code</label>
                        <div style="text-align:center;">
                            <!-- Display QR code -->
                            <img src="{% static 'images/upi_qr.png' %}" alt="UPI QR Code" style="max-width: 300px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <p>Scan the above QR code with your UPI app to complete the payment.</p>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right">&#x20B9;{{ total }}</span> Final Payment</a>
                </li>
            </ul>            
            <br/>
            <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Payment Done</a>
        </div>
    </div>
</div>

{% endblock content %}
